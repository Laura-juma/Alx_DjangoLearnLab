{% extends 'blog/base.html' %}
{% block content %}
<h2>All Posts</h2>
<a href="{% url 'post-create' %}">New Post</a>
<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> by {{ post.author.username }}
    </li>
  {% empty %}
    <li>No posts yet.</li>
  {% endfor %}
</ul>
{% endblock %}
